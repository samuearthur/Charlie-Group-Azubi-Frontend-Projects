<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive rating component by team charlie</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__wrapper">

        <div id="rating--state">
          <div class="img__wrapper">
            <img src="./images/icon-star.svg" alt="start icon">
          </div>
          <h1>
            How did we do?
          </h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
          <div class="card__btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <button id="submit__rating">Submit</button>
        </div>

        <div id="thank__you--state" class="hidden">
          <div class="img__wrapper">
            <img src="./images/illustration-thank-you.svg" alt="illustartion image">
          </div>
          <span id="text">
            You selected <span id="rating"></span> out of 5
          </span>
          <h2>
            Thank you!
          </h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch! Team Charlie
          </p>
        </div>

      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
